<!DOCTYPE html>
<html>

<head>
    <title>Encrypted URL Example</title>
    <script>
        function encryptURL(url) {
            var encryptedURL = encodeURIComponent(url);
            return encryptedURL;
        }
    </script>
</head>

<body>
    <a href="#" onclick="window.location.href = encryptURL('https://www.youtube.com/')">Click here</a> to go to the encrypted URL.
</body>

</html>
